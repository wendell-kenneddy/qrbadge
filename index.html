<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <meta name="author" content="Wendell Kenneddy" />
    <meta name="description" content="Create slick badges to present yourself." />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <title>QRBadge</title>
  </head>

  <body class="bg-neutral-950 text-white font-['Inter']">
    <header class="w-full py-4 flex items-center justify-center bg-neutral-800 shadow-lg">
      <h1 class="text-xl font-bold">QRBadge</h1>
    </header>

    <main class="w-[90vw] max-w-[450px] my-4 mx-auto">
      <div
        id="tabs"
        class="w-full flex items-center justify-center gap-4 py-2 px-4 bg-neutral-800 rounded-t-lg border-b border-emerald-400"
      >
        <button class="font-medium text-emerald-400 hover:opacity-100" id="form-tab-btn">
          Info
        </button>
        <button class="font-medium opacity-50 hover:opacity-100" id="badge-tab-btn">Badge</button>
      </div>

      <form action="#" id="form-tab">
        <div class="flex flex-col items-start gap-4 p-4 bg-neutral-900">
          <div class="w-full flex items-center justify-between gap-4">
            <label for="name" class="min-w-11">Name</label>
            <input type="text" id="name" class="w-full px-1 text-black rounded" required />
          </div>

          <div class="w-full flex items-center justify-between gap-4">
            <label for="email" class="min-w-11">Email</label>
            <input type="email" id="email" class="w-full px-1 text-black rounded" required />
          </div>

          <div class="flex flex-col items-start gap-1 w-full">
            <label for="github">Github Profile</label>
            <input type="text" id="github-username" class="w-full px-1 text-black rounded" />
          </div>

          <div class="flex flex-col items-start gap-1 w-full">
            <label for="twitter">Twitter Profile</label>
            <input type="text" id="twitter-username" class="w-full px-1 text-black rounded" />
          </div>
        </div>

        <div class="w-full flex items-center rounded-b-lg">
          <button
            class="w-1/2 py-2 font-medium bg-rose-800 rounded-bl-lg hover:bg-rose-600 transition-colors"
            type="reset"
          >
            Cancel
          </button>

          <button
            class="w-1/2 py-2 font-medium bg-emerald-600 rounded-br-lg hover:bg-emerald-400 transition-colors"
          >
            Create
          </button>
        </div>
      </form>

      <div class="flex flex-col p-4 items-center gap-6 bg-neutral-900 sr-only" id="badge-tab">
        <div
          class="flex flex-col items-center pb-4 gap-6 border-b border-b-emerald-400 w-[300px] bg-neutral-900"
          id="badge-container"
        >
          <div class="py-2 px-4 rounded-b-lg bg-emerald-900 w-[300px]">
            <h2
              class="mb-2 text-nowrap font-medium text-center block text-sm"
              id="user-fullname-display"
            >
              No name provided
            </h2>

            <span class="text-xs opacity-50 text-center block" id="user-email-display"
              >No e-mail provided</span
            >
          </div>

          <div class="w-full flex items-center justify-center gap-4">
            <div>
              <img
                src="/github-icon.svg"
                alt="Github icon"
                width="32"
                height="32"
                class="block w-8 mx-auto"
              />
              <span
                id="github-username-display"
                class="text-xs opacity-50 inline-block h-4 text-nowrap"
                >Not provided</span
              >
            </div>

            <div>
              <img
                src="/twitter-icon.svg"
                alt="Twitter icon"
                width="32"
                height="32"
                class="block w-8 mx-auto"
              />
              <span
                id="twitter-username-display"
                class="text-xs opacity-50 inline-block h-4 text-nowrap"
                >Not provided</span
              >
            </div>
          </div>
        </div>

        <button
          id="badge-download"
          class="py-2 px-4 font-medium bg-emerald-600 hover:bg-emerald-400 rounded-lg transition-colors cursor-pointer disabled:cursor-not-allowed disabled:opacity-40 disabled:hover:opacity-40 disabled:hover:bg-emerald-600"
          disabled="true"
        >
          Download badge
        </button>

        <canvas id="qrcode-container"></canvas>
      </div>
    </main>

    <div class="hidden" id="screenshot-container"></div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
